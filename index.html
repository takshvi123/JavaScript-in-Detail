<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>   Jawa script string method   </h1>
    <h4>value of 70 + 90 is :</h4>
    <p id="numresult"></p>
    <p id="stringresult"></p>


    <script>
        var x=70
        var y=90
        document.getElementById("numresult").innerHTML=x+y
        document.getElementById("stringresult").innerHTML = String(x)+ String(y) 
    </script>
</body>
</html>
